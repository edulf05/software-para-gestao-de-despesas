    button {
      padding: 8px 12px;

      cursor: pointer;
    }

  <!-- ======= Se o usuário estiver logado ======= -->

    <br>

    <nav>
      <a href="credores.html">

    </nav>

    <form action="controller/logar.php" method="POST">
      <input
        type="text"
        name="txtLogin"
        placeholder="Login:"
        required
      />

      <input
        type="password"
        name="txtSenha"
        placeholder="Senha:"
        required
